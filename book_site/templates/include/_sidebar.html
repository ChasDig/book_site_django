{% load book_tag %}
<div class="col-sm-2">
  <div class="list-group list-group-flush">
    <form action="{% url 'filter_views' %}" method="get" name="filter">

        <div class="left-side my-4">
            <!--book categories-->
            <h4 class="sear-head editContent">Категории</h4>
               <ul class="w3layouts-box-list">
                   {% get_categories as all_categories %}
                    {% for categories in all_categories%}
                         <li class="editContent">
                            <input type="checkbox" class="checked" name="categories" value="{{ categories.pk }}">
                            <span class="span editContent" >{{ categories.name }}</span>
                        </li>
                    {% endfor %}
              </ul>
        </div>
        <div class="left-side">
                <!--book genre-->
                <h4 class="sear-head editContent">Жанры</h3>
                    <ul class="w3layouts-box-list">
                        {% get_genre as all_genre %}
                        {% for genre in all_genre %}
                             <li class="editContent">
                                <input type="checkbox" class="checked" name="genre" value="{{ genre.pk }}">
                                <span class="span editContent">{{ genre.name }}</span>
                            </li>
                        {% endfor %}
                    </ul>
            </div>

            <button type="submit">Найти</button>
        </form>

      {% get_last_book %}

    </div>
</div>
