{% load static %}

<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Site_title{% endblock title %}</title>
    <link href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>

    {% include 'include/_navbar.html' %}

    <div class="container mt-3">
      <div class="row">

        {% include 'include/_sidebar.html' %}

          <div class="col-md-8">

            {% block context_data %}
              Context_Data
            {% endblock context_data %}

            {% if page_obj.has_other_pages %}
              {% include 'include/_pagination.html' %}
            {% endif %}

          </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

  </body>
</html>
